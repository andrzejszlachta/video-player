<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video src="https://www.pexels.com/download/video/2948310/?fps=59.9401&h=720&w=1280" class="video" id="video" playsinline></video>
    <div class="show-controls">
      <div class="controls-container">
        <div class="progress-range" title="Seek">
          <div class="progress-bar"></div>
        </div>
        <div class="control-group">
          <div class="controls-left">
            <!-- play/pause -->
            <div class="play-controls">
              <i class="fa-solid fa-play" title="Play" id="playBtn"></i>
            </div>
            <!-- volume -->
            <div class="volume">
              <div class="volume-icon">
                <i class="fa-solid fa-volume-up" title="Mute" id="volumeIcon"></i>
              </div>
              <div class="volume-range" title="Change Volume">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>
          <div class="controls-right">
            <!-- speed -->
            <div class="speed" title="Playback Rate">
              <select name="playbackRate" class="player-speed">
                <option value="0.5">0.5 x</option>
                <option value="0.75">0.75 x</option>
                <option value="1" selected>1 x</option>
                <option value="1.5">1.5 x</option>
                <option value="2">2 x</option>
              </select>
            </div>
            <!-- time -->
            <div class="time">
              <span class="time-elapsed">00:00 /</span>
              <span class="time-duration">00:00</span>
            </div>
            <!-- fullscreen -->
            <div class="fullscreen">
              <i class="fa-solid fa-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
